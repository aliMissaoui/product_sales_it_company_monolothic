<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
</head>
<body>
    <h2>Invoices</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.id}"></td>
                <td th:text="${invoice.date}"></td>
                <td th:text="${invoice.totalAmount}"></td>
                <td>
                    <a th:href="@{/invoices/{id}(id=${invoice.id})}">Details</a>
                    <a th:href="@{/invoices/edit/{id}(id=${invoice.id})}">Edit</a>
                    <a th:href="@{/invoices/delete/{id}(id=${invoice.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/invoices/new}">Add New Invoice</a>
</body>
</html>
