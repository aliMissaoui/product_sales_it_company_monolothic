<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Invoice</title>
</head>
<body>
    <h2>New Invoice</h2>
    <form action="@{/invoices/new}" method="post" th:object="${invoice}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
        <br>
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" th:field="*{totalAmount}" required>
        <br>
        <button type="submit">Create Invoice</button>
    </form>
    <a th:href="@{/invoices}">Back to Invoices</a>
</body>
</html>
