<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
</head>
<body>
    <h2>Edit Payment</h2>
    <form action="@{/payments/edit/{id}(id=${payment.id})}" method="post" th:object="${payment}">
        <input type="hidden" th:field="*{id}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" required>
        <br>
        <button type="submit">Update Payment</button>
    </form>
    <a th:href="@{/payments}">Back to Payments</a>
</body>
</html>
