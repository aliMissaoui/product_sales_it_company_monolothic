<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form action="@{/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required>
        <br>
        <label for="category">Category:</label>
        <select id="category" name="category" th:field="*{category}" required>
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
        </select>
        <br>
        <button type="submit">Update Product</button>
    </form>
    <a th:href="@{/products}">Back to Products</a>
</body>
</html>
